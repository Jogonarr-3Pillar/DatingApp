<div style="margin-bottom: 1rem">
  <input
    type="text"
    class="form-control"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    [formControl]="$any(ngControl.control)"
    placeholder="{{ label }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
  <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">
    {{ label }} is required
  </div>
</div>
